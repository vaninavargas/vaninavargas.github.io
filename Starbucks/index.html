<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logo.png" type="image/logo">
    <title>Welcome to Starbucks!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#" class="logo"><img src="images/logo.png"></a>
            <div class="toggle" onclick="toggleMenu();"></div>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>It's not just Coffee<br>It's <span>Starbucks</span></h2>
                <p>Veni a probar nuestros nuevos frapuccinos con el mejor cafe y a disfrutar de la mejor experiencia en nuestros locales.</p>
                <a href="#">Learn More</a>
            </div>
            <div class="imgBox">
            <img src="images/img1.png" class="starbucks">
            </div>
        </div>
       <ul class="thumb">
            <li><img src="images/thumb1.png" onclick="imgSlider('images/img1.png');changecirclecolor('#017143')"></li>
            <li><img src="images/thumb2.png" onclick="imgSlider('images/img2.png');changecirclecolor('#eb7495')"></li>
            <li><img src="images/thumb3.png" onclick="imgSlider('images/img3.png');changecirclecolor('#d75291')"></li>
        </ul>
        <ul class="sci">
            <li><a href="https://www.facebook.com/StarbucksArgentina/"><img src="images/facebook.png"></a></li>
            <li><a href="#"><img src="images/twitter.png"></a></li>
            <li><a href="#"><img src="images/instagram.png"></a></li>
        </ul>
    </section>
    <script type="text/javascript">
        function imgSlider(anything){
         document.querySelector('.starbucks').src = anything;
        }
        function changecirclecolor(color){
         const circle = document.querySelector('.circle');
         circle.style.background = color;
        }
        function toggleMenu(){
         var menuToggle = document.querySelector('.toggle');
         var navigation = document.querySelector('.navigation')
         menuToggle.classList.toggle('active')
         navigation.classList.toggle('active')
        }
    </script>
</body>
</html>
